<div th:include="/layout/header"></div>
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<style>
html, body {
    background: #fff;
}
#loginHeading {
	color: lightblue;
	text-align: center;
	background: #144028;
	border-radius: 8px;
    border-style: double;
}

.textlevel  {
    line-height: 1.5;
    font-family: system-ui;
}
.box {
        width: 30%;
        height: 200px;
        border: 5px dashed #f7a239;
      }
.row {
margin-right: 0px;
}      
</style>

		<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">Manage Website Content</h3>
						</div>
						<form role="form" id="quickForm" th:action="@{/admin/saveContent}"
							method="POST">
							<div class="card-body">
								<div class="form-group">
									<label for="exampleInputEmail1">Select Content</label> <select
										class="form-control" name="content" id="contentId"
										onchange="getContent()" required>
										<option value="">Select Content</option>
										<option value="email" th:attr="data-id=${content.email}">Email</option>
										<option value="companyAddress"
											th:attr="data-id=${content.companyLocation}">Company
											Location</option>
										<option value="directionLink"
											th:attr="data-id=${content.directionLink}">Location
											Link</option>
										<option value="mainContent"
											th:attr="data-id=${content.mainContent}">Main
											Content</option>
										<option value="aboutUs" th:attr="data-id=${content.about}">About</option>
										<option value="features" th:attr="data-id=${content.feature}">Features</option>
										<option value="advantages"
											th:attr="data-id=${content.advantage}">Advantages</option>
										<option value="privacyPolicy"
											th:attr="data-id=${content.privacyPolicy}">Privacy
											Policy</option>
										<option value="termCondition"
											th:attr="data-id=${content.termCondition}">Term &
											Condition</option>
										<option value="FAQ" th:attr="data-id=${content.fAQ}">FAQ</option>
									</select> <span class="validation-message" id="price"></span>
								</div>
								<div class="form-group">
									<textarea name="contentData" class="editor" id="editor"
										rows="10" cols="80"></textarea>
									<span class="validation-message" id="price"></span>
								</div>
							</div>
							<div class="card-footer">
								<button type="submit" id="change" class="btn btn-primary">Update</button>
								<button type="button" class="btn btn-warning mr-2">Cancel</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-6"></div>
			</div>
		</div>
	</section>
	</div>
	</div>
<div th:include="/layout/footer"></div>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
	CKEDITOR.editorConfig = function(config) {
		config.language = 'es';
		config.uiColor = '#F7B42C';
		config.height = 300;
		config.toolbarCanCollapse = true;
		config.extraAllowedContent = 'span;i;a;h;ul;li;table;td;style;*(*);*{*}';
	};
	CKEDITOR.replace('contentData', {
		allowedContent : true,
		extraAllowedContent : 'span(*);i;a;',
		ignoreEmptyParagraph : false,
	});

	function getContent() {
		var dataid = $("#contentId option:selected").attr('data-id');
		console.log(dataid);
		CKEDITOR.instances.editor.setData(dataid);
	}
</script>
