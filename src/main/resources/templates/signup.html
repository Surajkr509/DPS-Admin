<html xmlns:th="https://thymeleaf.org"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin Dashboard | Sign Up</title><!-- Favicon --><link rel="shortcut icon" th:href="@{/img/svg/logo.svg}"	type="image/x-icon"><!-- Custom styles --><link rel="stylesheet" th:href="@{/css/style.min.css}"></head><style>.text-success {  color: #1cc88a !important;}</style><body>	<div class="layer"></div>	<main class="page-center">		<article class="sign-up">			<h1 class="sign-up__title">ADMIN(DPS) SignUp</h1>			<p class="sign-up__subtitle">Start creating the best possible				user experience</p>			<h2>				<span class="text-success" th:utext="${successMessage}"></span>			</h2>			<form class="sign-up-form form" th:action="@{./addAdmin}"				method="post" th:object="${admin}" enctype="multipart/form-data">				<label class="form-label-wrapper">					<p class="form-label">Name</p> <input class="form-input"					type="text" name="name" placeholder="Enter your name" required>				</label> <label class="form-label-wrapper">					<p class="form-label">Email</p> <input class="form-input"					type="email" name="email" placeholder="Enter your email" required>					<span class="msg2" th:text="${msg2}" style="color: red"></span>				</label> <label class="form-label-wrapper">					<p class="form-label">Password</p> <input class="form-input"					type="password" name="password" placeholder="Enter your password"					required>				</label> <label class="form-label-wrapper">					<p class="form-label">Mobile No.</p> <input class="form-input"					type="text" name="mobileNo" placeholder="Enter your mobile no."					required> <span class="msg2" th:text="${msg3}"					style="color: red"></span>				</label> <input type="file" name="image" accept="image/png, image/jpeg" />				<label class="form-checkbox-wrapper"> <input					class="form-checkbox" type="checkbox" required> <span					class="form-checkbox-label">Remember me next time</span>				</label>				<button class="form-btn primary-default-btn transparent-btn">Sign					in</button>			</form>		</article>	</main>	<script		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"		type="text/javascript"></script>	<script type="text/javascript">$(document).ready(function(){    setTimeout(function() {        $(".msg2").text('');    }, 2000);});</script></body></html>
