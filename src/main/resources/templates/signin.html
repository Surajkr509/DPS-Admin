<html xmlns:th="https://thymeleaf.org"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Admin Dashboard SignIn </title>  <!-- Favicon -->  <link rel="shortcut icon" th:href="@{/img/svg/logo.svg}" type="image/x-icon">  <!-- Custom styles -->  <link rel="stylesheet" th:href="@{/css/style.min.css}">  <style type="text/css">  .error {	color: red;}  </style></head><body>  <div class="layer"></div><main class="page-center">  <article class="sign-up">    <h1 class="sign-up__title">Welcome back Admin!</h1>    <p class="sign-up__subtitle">Sign in to your account to continue</p>    <form class="sign-up-form form" th:action="@{./doLogin}" method="post" th:object="${admin}">      <label class="form-label-wrapper">      <span th:text="${logout}"></span>        <p class="form-label">Email</p>        <input class="form-input" type="email" id="email" name="email" placeholder="Enter your email" required>        <span th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></span>      </label>      <label class="form-label-wrapper">        <p class="form-label">Password</p>        <input class="form-input" type="password" id="password" name="password" placeholder="Enter your password" required>      	<span th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></span>      </label>      <a class="link-info forget-link" th:href="@{./forgotPassword}">Forgot your password?</a>      <label class="form-checkbox-wrapper">        <input class="form-checkbox" type="checkbox" required>        <span class="form-checkbox-label">Remember me next time</span>      </label>      <button class="form-btn primary-default-btn transparent-btn">Sign in</button>    </form>  </article></main></body></html>
