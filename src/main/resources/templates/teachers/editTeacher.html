		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h1 class="mystyle" id="loginHeading">Edit Teacher</h1>
				<form action="../updateTeacher" method="post" 
					enctype="multipart/form-data">
					<div class="form-group" style="display: none">
						<label for="name">Teacher ID:</label> <input type="text"
							th:field="*{teacherinfo.id}" name="id" class="form-control"
							id="teacherId" required placeholder="Enter teacher id">
					</div>
					<div>
						<div class="form-group">



							<div class="col-sm-9">
								<div class="form-group">
									<label for="name">Name :</label> <input type="text"
										th:field="*{teacherinfo.name}" name="name"
										class="form-control" id="name" required
										placeholder="Enter name">
								</div>
								<div class="form-group">
									<label for="name">Class Teacher :</label> <input type="text"
										th:field="*{teacherinfo.classTeacher}" name="classTeacher"
										class="form-control" id="classTeacher" required
										placeholder="Enter class">
								</div>
								<div class="form-group">
									<label for="name">Mobile No. :</label> <input type="text"
										th:field="*{teacherinfo.mobileNo}" name="mobileNo"
										class="form-control" id="mobileNo" required
										placeholder="Enter mobile no.">
								</div>
								<div class="form-group">
									<label for="name">Email :</label> <input type="text"
										th:field="*{teacherinfo.email}" name="email"
										class="form-control" id="email" required
										placeholder="Enter email address">
								</div>


							</div>

							<div class="col-sm-3">
								<img th:src="@{'/images/'+${teacherinfo.photosImagePath}}"
									id="blah" style="width: 100%;" />
									Â <input type="file" name="image" accept="image/png, image/jpeg" onchange="readURL(this);" />
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Submit</button>
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
	</div>
<div th:include="/layout/footer"></div>
<script>
function readURL(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();
    reader.onload = function (e) {
      $('#blah').attr('src', e.target.result).width(150).height(100);
    };

    reader.readAsDataURL(input.files[0]);
  }
}
</script>
