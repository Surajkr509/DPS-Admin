<div th:include="/layout/header"></div>
<style>
html, body {
	background: #fff;
}
</style>
        <div class="row" style="margin-bottom: 30px">
		<div class="col-md-6" style="margin-top: 20px">
			<div id="usersData" style="width: 100%; height: 400px;"></div>
		</div>
		<div class="col-md-6" style="margin-top: 20px">
			<div id="salesByOrders" style="width: 100%; height: 400px;"></div>
		</div>
	</div>

</div>
</div>
<div th:include="/layout/footer"></div>
<script th:inline="javascript">
	$(function() {
		Highcharts.setOptions({
			lang : {
				decimalPoint : '.',
				thousandsSep : ','
			}
		});
		drawSalesByOrdersChart();
		drawUsersChart();
	});

	function drawSalesByOrdersChart() {
		var salesByOrdersChart = Highcharts.chart('salesByOrders', {
			chart : {
				type : 'pie',
				margin : 40,
				options3d : {
					enabled : true,
					alpha : 45,
					beta : 0
				}
			},
			title : {
				text : 'Catalog Chart'
			},
			tooltip : {
				pointFormat : "{point.y:,.0f}"
			},
			plotOptions : {
				pie : {
					allowPointSelect : true,
					depth : 35
				}
			},
			series : [ {
				name : 'Catalog',
				colorByPoint : true,
				data : [ {
					name : 'Students',
					y : /*[[${data.totalStudents}]]*/0
				}, {
					name : 'Teachers',
					y : /*[[${data.totalTeachers}]]*/0
				},  {
					name : 'Notifications',
					y : /*[[${data.totalNotifys}]]*/0
				}, {
					name : 'Roles',
					y : /*[[${data.totalRoles}]]*/0
				}, {
					name : 'Admins',
					y : /*[[${data.totalAdmins}]]*/0
				} ]
			} ]
		});
	}
	
	function drawUsersChart() {
		var drawUsersChart = Highcharts.chart('usersData', {
			chart : {
				type : 'pie',
				margin : 40,
				options3d : {
					enabled : true,
					alpha : 45,
					beta : 0
				}
			},
			title : {
				text : 'Users Chart'
			},
			tooltip : {
				pointFormat : "{point.y:,.0f}"
			},
			plotOptions : {
				pie : {
					allowPointSelect : true,
					depth : 35
				}
			},
			series : [ {
				name : 'Users',
				colorByPoint : true,
				data : [ {
					name : 'Students Users',
					y : /*[[${data.totalStudents}]]*/0
				}, {
					name : 'Teachers Users',
					y : /*[[${data.totalTeachers}]]*/0
				},  {
					name : 'Admin Users',
					y : /*[[${data.totalAdmins}]]*/0
				} ]
			} ]
		});
	}
</script>
