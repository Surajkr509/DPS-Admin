					</div>

										th:field="*{imageinfo.imageName}" name="imageName"

										placeholder="Enter Image name">
								</div>
								<div class="form-group">
									<label for="name">Date & Time. :</label> <input type="text"
										th:field="*{imageinfo.createdAt}" name="createdAt"
										class="form-control" id="createdAt" required
										placeholder="Enter Date & Time">
								</div>
								
							</div>

							<div class="col-sm-3">
								<img th:src="@{'/images/'+${imageinfo.photosImagePath}}"
									style="width: 100%;" id="blah" src="#" />
									Â <input type="file" name="image" accept="image/png, image/jpeg" onchange="readURL(this);" />
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Submit</button>

<div th:include="/layout/footer"></div>
<script>
function readURL(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();

    reader.onload = function (e) {
      $('#blah').attr('src', e.target.result).width(150).height(200);
    };

    reader.readAsDataURL(input.files[0]);
  }
}
</script>
