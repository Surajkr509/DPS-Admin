<div th:include="/layout/header"></div>
<style>
html, body {
	background: #fff;
}

#loginHeading {
	color: lightblue;
	text-align: center;
	background: #144028;
	    border-radius: 8px;
    border-style: double;
}

.textlevel {
	line-height: 1.5;
	font-family: system-ui;
}

.box {
	width: 30%;
	height: 200px;
	border: 5px dashed #f7a239;
}

.row {
	margin-right: 0px;
}
.btn-block {
	    width: 26%;
    margin-left: 383px;
    color: #fff;
    background-color: #144028;
    border-color: #00cfbc;
    padding: 5px;
    border-radius: 4px;
}
.btn-block:hover {
	    width: 26%;
    margin-left: 383px;
    color: black;
    background-color: #60d394;
    border-color: #00cfbc;
    padding: 5px;
    border-radius: 4px;
}
</style>

<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
		<h1 class="mystyle" id="loginHeading">Edit Holiday</h1>
		<form action="../updateHoliday" method="post">
			<div class="form-group" style="display: none">
				<label for="name">SUBJECT ID:</label> <input type="text"
					th:field="*{holidayInfo.id}" name="id" class="form-control"
					id="studentId">
			</div>
			<div>
				<div class="form-group">



					<div class="col-sm-9">
						<div class="form-group">
							<label for="name">Festival Name :</label> <input type="text"
								th:field="*{holidayInfo.festivals}" name="festivals"
								class="form-control" id="festivals" required
								placeholder="Enter Festival Name">
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group">
							<label for="name">Date :</label>
						</div>
						<div class="col-sm-10 data-custon-pick" id="data_2">
							<div class="input-group date"
								style="margin-top: -15px; margin-left: -12px;">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input type="text" name="date" style="width: 91%;"
									class="form-control" th:field="*{holidayInfo.date}">
							</div>
						</div>

					</div>
					<div class="col-sm-10">
						<br>
						<div class="form-group">
							<label for="l1" >Day :</label>
						</div>
						<div class="col-sm-12">
							<select class="form-control" id="days" name="days"
								style="margin-left: -10px; margin-top: -10px; width: 96%;"
								required>
								<option value="">Select Day</option>
								<option th:each="type : ${dayDetails}" th:value="${type}"
									th:text="${type}" th:selected="${type == holidayInfo.days}"></option>
							</select> <br> <br>
						</div>
					</div>
				</div>
				<button type="submit" class="btn-block">Submit</button>
		</form>

	</div>

	<div class="col-sm-3"></div>
</div>
</div>
</div>
<div th:include="/layout/footer"></div>
<script src="/js/datapicker/bootstrap-datepicker.js"></script>
<script src="/js/datapicker/datepicker-active.js"></script>
