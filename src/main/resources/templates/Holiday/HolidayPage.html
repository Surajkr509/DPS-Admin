<div th:include="/layout/header"></div>
<div class="container-fluid">
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">HOLIDAYS</h3>
						</div>
						<form role="form" id="quickForm"
							th:action="@{/admin/addOrderFeature}" method="POST">
							<div class="card-body">
								<figure class="highcharts-figure">
									<div id="container"></div>
								</figure>
								<table class="table table-bordered" id="datatable"
									style="width: 100%;" cellspacing="0">
									<thead>
										<tr>
											<th>Sl.No.</th>
											<th>Name of Festival</th>
											<th>Date</th>
											<th>Day</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="userList,indx: ${custPlatformList}">
											<td th:text="${userList.count}"></td>
											<td th:text="${userList.festivals}"></td>
											<td th:text="${userList.date}"></td>
											<td th:text="${userList.days}"></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="card-footer"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<div th:include="/layout/footer"></div>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script type="text/javascript">
	Highcharts.chart('container', {
		data : {
			table : 'datatable'
		},
		chart : {
			type : 'column'
		},
		title : {
			text : 'Data based on Users'
		},
		yAxis : {
			allowDecimals : false,
			title : {
				text : 'Users'
			}
		},
		tooltip : {
			formatter : function() {
				return '<b>' + this.series.name + '</b><br/>' + this.point.y;
			}
		}
	});
	function confirm_update() {
		$('#change').attr('disabled', 'disabled');
		$('#quickForm').submit();
	}
</script>
