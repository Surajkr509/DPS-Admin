<html xmlns:th="https://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Sign Up</title>
  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/img/svg/logo.svg}" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" th:href="@{/css/style.min.css}">
  <style type="text/css">
  .error {
	color: red;
}
  </style>
</head>

<body>
  <div class="layer"></div>
<main class="page-center">
  <article class="sign-up">
    <h1 class="sign-up__title">Change Password</h1>
    <p class="sign-up__subtitle">Enter OTP to reset your password.</p>
    <form class="sign-up-form form" action="changePassword" method="post" th:object="${admin}">
      <label class="form-label-wrapper">
      <span th:text="${msg1}" style="color:green"></span>
      <span th:text="${msg2}" style="color:red"></span>
        <p class="form-label">OTP</p>
        <input class="form-input" type="text" name="otp" placeholder="Enter your OTP" required>
      </label>
       <label class="form-label-wrapper">
        <p class="form-label">New Password</p>
        <input class="form-input" type="password" name="newPassword" placeholder="Enter your new password" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Confirm Password</p>
        <input class="form-input" type="password" name="confirmPassword" placeholder="Enter your confirm password" required>
      </label>
      <button class="form-btn primary-default-btn transparent-btn">Submit</button>
    </form>
  </article>
</main>

</body>

</html>
